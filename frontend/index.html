<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span></h1>
        <button id="click-btn">–ö–ª–∏–∫ (+1)</button>
        <button id="upgrade-btn">–£–ª—É—á—à–∏—Ç—å (10 –º–æ–Ω–µ—Ç)</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();  // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º Web App

        let user_id = tg.initDataUnsafe.user?.id || "test_user";
        let balance = 0;
        let perClick = 1;

        async function loadData() {
            try {
                let response = await fetch(`https://my-fastapi-app-bpr5.onrender.com/get_balance/?user_id=${user_id}`);
                if (response.ok) {
                    let data = await response.json();
                    balance = data.balance;
                    perClick = data.per_click;
                    document.getElementById("balance").textContent = balance;
                } else {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:", response.status);
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:", error);
            }
        }

        document.getElementById("click-btn").addEventListener("click", () => {
            balance += perClick;
            document.getElementById("balance").textContent = balance;
        });

        document.getElementById("upgrade-btn").addEventListener("click", async () => {
            if (balance >= 10) {
                balance -= 10;
                perClick++;
                document.getElementById("balance").textContent = balance;
                try {
                    await fetch("https://my-fastapi-app-bpr5.onrender.com/update_balance/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ user_id, balance, per_click: perClick })
                    });
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞:", error);
                }
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!");
            }
        });

        loadData();
    </script>
</body>
</html>
